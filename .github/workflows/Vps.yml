name: Free VPS (Ubuntu 22.04)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # max 6 jam

    steps:
      - name: Start Free VPS
        run: |
          echo "🔥 Memulai VPS Ubuntu..."
          sudo apt update -y
          sudo apt install -y curl wget unzip git screen

          echo "✅ VPS Siap Digunakan!"
          echo "Kamu bisa jalankan command tambahan di sini."
          echo "Misal install Docker:"
          echo "curl -fsSL https://get.docker.com -o get-docker.sh && sh get-docker.sh"

          echo "🌐 Jalankan container dummy agar VPS tetap hidup..."
          sleep 21600  # 6 jam
